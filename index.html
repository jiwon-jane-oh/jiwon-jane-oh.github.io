<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- https://mateam.net/html-escape-characters/ -->
    <!-- SEO 를위한 메타데이터-->
    <title>Jiwon&#39;s Portfolio</title>
    <meta name="description" content="Portfolio for software engineer Jiwon" />
    <meta name="author" content="Jiwon" />
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon" />

    <!-- OG(Open Graph Data) -->
    <meta property="og:title" content="Jiwon's Portfolio" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="URL after Deployment" />
    <meta property="og:image" content="Image URL after Deployment" />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:ital,wght@0,300..800;1,300..800&display=swap"
      rel="stylesheet"
    />
    <!-- Font Awesome -->
    <script
      src="https://kit.fontawesome.com/1a47a82816.js"
      crossorigin="anonymous"
    ></script>

    <!-- CSS -->
    <link rel="stylesheet" href="css/style.css" />

    <!-- Javascript -->
    <!-- defer: This boolean attribute is set to indicate to a browser that the script is meant to be executed 
                after the document has been parsed, but befrore firing
    -->
    <script src="src/main.js" defer></script>
  </head>
  <body></body>
</html>
